<html>
<head>
<!------ <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="js/register1.js"></script>
<!------ <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<script>
function myFunction() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
} 
</script>

</head>
<body>
<div class="container">
            <form class="form-horizontal" role="form">
                <h2>Registration</h2>
                <div class="form-group">
                    <label for="fullName" class="col-sm-3 control-label">Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="name" placeholder="Full Name" class="form-control" autofocus>
                    </div>
                </div>
                <!-- <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="lastName" placeholder="Last Name" class="form-control" autofocus>
                    </div>
                </div> -->
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email* </label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="abc@xyz.com" class="form-control" name= "email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password*</label>
                    <div class="col-sm-9">
                        <input type="password"  id="password">

			<!-- An element to toggle between password visibility -->
			<input type="checkbox" onclick="myFunction()">Show Password 
			<h6>Password must contain at least 1 uppercase , lowecase , digit, special character  of minimum size 8 </h6>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="Contactno" class="col-sm-3 control-label">Contact No.*</label>
                    <div class="col-sm-9">
                        <input type="text" id="contactno" class="form-control">
                    </div>
                </div>
                
                <div class="form-group">
                        <label for="year" class="col-sm-3 control-label">Year* </label>
                    <div class="dropdown">
		    <select id = "year">
			       <option value = "0">-</option>
			       <option value = "1">F.E.</option>
			       <option value = "2">S.E.</option>
			       <option value = "3">T.E.</option>
			       <option value = "4">B.E.</option>
            	    </select>
		  </div>
                </div>
                 <div class="form-group">
                        <label for="branch" class="col-sm-3 control-label">Branch* </label>
                    <div class="col-sm-9">
                        <select id = "branch">
			       <option value = "0">-</option>
			       <option value = "1">Computer Engineering</option>
			       <option value = "2">Mechanical Engineering</option>
			       <option value = "3">Civil Engineering</option>
			       <option value = "4">E&TC Engineering</option>
			       <option value = "4">Electrical Engineering</option>
            	    </select>
                    </div>
                </div>
               
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <span class="help-block">*Required fields</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block" id="register">Register</button>
            </form> <!-- /form -->
        </div> <!-- ./container -->
</body>
</html>

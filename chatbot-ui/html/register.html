<script>


$(document).ready(function(){
    alert("your dom is ready");

    $("#register").click(function(){

        var formData = {
       'name': $('#name').val(),
         'email':$('#email').val(),
         'password':$('#password').val(),
         'contact':$('#contactno').val(),
         'year':$('#year').val(),
         'branch':$('#branch').val()
       };
       alert(formData.name+"\nYou have registered successfully ...");

       $.ajax({
                 url: 'http://localhost:8080/NSS/register',  
                type: 'POST',
                contentType:'application/json',
                 dataType: 'json',
        
                data: formData,
                encode: true,
                success: function(response, status, xhr) {
                    if (response.result) {
                            usernameWarning.html("The username you typed has been used!");
                        } else {
                            usernameWarning.html("You may freely use this username!");
                        }
                        },
            error: function(xhr, status, error) {
            usernameWarning.html("Something went wrong!");
            }
   });
       

    });
});
